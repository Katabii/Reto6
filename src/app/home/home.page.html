<!--HEADER-->
<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button (click)="logout()"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Encuesta Analphabet
    </ion-title>
    <div class="mail">{{email}}</div>
  </ion-toolbar>
</ion-header>
<!--CONTENT-->
<ion-content>
  <!--LISTA DE ITEMS-->
  <ion-list lines="none" padding>
    <!--PREGUNTA 1-->
    <ion-item>
      <div class="principal">
        <div class="arriba">
          <div class="iconoChat">
            <ion-icon name="chatbubbles"></ion-icon>
          </div>
          <div class="labelPregunta">
            <h6>¿Qué conjunto de habilidades necesitamos en nuestro equipo?</h6>
          </div>
        </div>
        <div class="abajo">
          <div class="textareaRespuesta">
            <ion-textarea [(ngModel)]="datos.respuesta1" placeholder="Escribe aquí...">
            </ion-textarea>
          </div>
          <div class="iconoBorrar">
            <ion-icon name="backspace" (click)="borrarTxt(1)"></ion-icon>
          </div>
        </div>
      </div>
    </ion-item>
    <!--PREGUNTA 2-->
    <ion-item>
      <div class="principal">
        <div class="arriba">
          <div class="iconoChat">
            <ion-icon name="chatboxes"></ion-icon>
          </div>
          <div class="labelPregunta">
            <h6>¿Estamos siguiendo nuestros ideales?</h6>
          </div>
        </div>
        <div class="centro">
          <ion-radio-group [(ngModel)]="datos.respuesta2" required>
            <div class="opcionIzquierda">
              <ion-item class="bordeRespuestaRadio">
                <ion-radio value="Si">Si</ion-radio>
                <ion-label class="respuestaRadio"> Si</ion-label>
              </ion-item>
            </div>
            <div class="opcionDerecha">
              <ion-item class="bordeRespuestaRadio">
                <ion-radio value="No">No</ion-radio>
                <ion-label class="respuestaRadio">No</ion-label>
              </ion-item>
            </div>
          </ion-radio-group>
        </div>
        <div class="abajo2" [hidden]="esconderTextArea(2)">
          <div class="textareaRespuesta2">
            <ion-textarea placeholder="¿Por qué?" [(ngModel)]="datos.textAreaRespuesta2">
            </ion-textarea>
          </div>
          <div class="iconoBorrar2">
            <ion-icon name="backspace" (click)="borrarTxt(2)"></ion-icon>
          </div>
        </div>
      </div>
    </ion-item>
    <!--PREGUNTA 3-->
    <ion-item>
      <div class="principal">
        <div class="arriba">
          <div class="iconoChat">
            <ion-icon name="chatbubbles"></ion-icon>
          </div>
          <div class="labelPregunta">
            <h6>¿Cómo es tu equilibrio de trabajo y vida?</h6>
          </div>
        </div>
        <div class="abajo">
          <div class="textareaRespuesta">
            <ion-textarea [(ngModel)]="datos.respuesta3" placeholder="Escribe aquí..."></ion-textarea>
          </div>
          <div class="iconoBorrar">
            <ion-icon name="backspace" (click)="borrarTxt(3)"></ion-icon>
          </div>
        </div>
      </div>
    </ion-item>
    <!--PREGUNTA 4-->
    <ion-item>
      <div class="principal">
        <div class="arriba">
          <div class="iconoChat">
            <ion-icon name="chatboxes"></ion-icon>
          </div>
          <div class="labelPregunta">
            <h6>¿Te gusta lo que haces?</h6>
          </div>
        </div>
        <div class="centro">
          <ion-radio-group [(ngModel)]="datos.respuesta4">
            <div class="opcionIzquierda">
              <ion-item class="bordeRespuestaRadio">
                <ion-radio value="Si">Si</ion-radio>
                <ion-label class="respuestaRadio">Si</ion-label>
              </ion-item>
            </div>
            <div class="opcionDerecha">
              <ion-item class="bordeRespuestaRadio">
                <ion-radio value="No">No</ion-radio>
                <ion-label class="respuestaRadio">No</ion-label>
              </ion-item>
            </div>
          </ion-radio-group>
        </div>
        <div class="abajo2" [hidden]="esconderTextArea(4)">
          <div class="textareaRespuesta2">
            <ion-textarea placeholder="¿Por qué?" [(ngModel)]="datos.textAreaRespuesta4"></ion-textarea>
          </div>
          <div class="iconoBorrar2">
            <ion-icon name="backspace" slot="end" (click)="borrarTxt(4)"></ion-icon>
          </div>
        </div>
      </div>
    </ion-item>
    <!--PREGUNTA 5-->
    <ion-item>
      <div class="principal">
        <div class="arriba">
          <div class="iconoChat">
            <ion-icon name="chatbubbles" slot="start"></ion-icon>
          </div>
          <div class="labelPregunta">
            <h6>¿Hay alguna pregunta que no hicimos, pero deberíamos haber hecho?</h6>
          </div>
        </div>
        <div class="abajo">
          <div class="textareaRespuesta">
            <ion-textarea [(ngModel)]="datos.respuesta5" placeholder="Escribe aquí..."></ion-textarea>
          </div>
          <div class="iconoBorrar">
            <ion-icon name="backspace" slot="end" (click)="borrarTxt(5)"></ion-icon>
          </div>
        </div>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
<!--FOOTER-->
<ion-footer>
  <div class="boton">
    <ion-button expand="block" (click)="acceptTerms()" id="btn" name="btn" [disabled]="comprobarBtn()">Enviar</ion-button>
  </div>
</ion-footer>
